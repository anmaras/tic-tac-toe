<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="blackdrop"></div>
    <section id="title-container">
      <h1 class="title">Tic Tac Toe</h1>
    </section>
    <section id="options-container">
      <div class="player1">Player 1</div>
      <div class="score">0 : 0</div>
      <div class="player2">Player 2</div>
    </section>
    <section><div class="winMsg">Congratulation Player</div></section>
    <section id="grid-container">
      <div class="grid-items">
        <div id="0" class="grid-item"></div>
        <div id="1" class="grid-item"></div>
        <div id="2" class="grid-item"></div>
        <div id="3" class="grid-item"></div>
        <div id="4" class="grid-item"></div>
        <div id="5" class="grid-item"></div>
        <div id="6" class="grid-item"></div>
        <div id="7" class="grid-item"></div>
        <div id="8" class="grid-item"></div>
      </div>
    </section>
    <section id="btn-container">
      <button class="replay-btn">Replay</button>
      <button class="restart-btn">Restart</button>
    </section>
  </body>
</html>
